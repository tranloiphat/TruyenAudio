<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head th:replace="_fragments :: head('Chapter')"></head>
<body>
<div th:replace="_fragments :: header"></div>

<div class="container">
  <div class="breadcrumbs"><a th:href="@{/}">Trang chủ</a> › <b>Chapter</b></div>

  <div class="row" style="justify-content:space-between;margin:8px 0 12px">
    <a class="btn" th:href="@{/chapter/add}">+ Thêm Chapter</a>
    <input id="search" class="select" placeholder="Tìm theo số chap hoặc tên bộ truyện">
  </div>

  <div id="list" class="grid grid-sm-2 grid-lg-3">
    <div class="card" style="padding:12px;display:flex;justify-content:space-between;align-items:center"
         th:each="c : ${chapters}"
         th:attr="data-stt=${c.tenChapter},data-title=${c.boTruyen != null ? c.boTruyen.tenTruyen : ''}">
      <div>
        <a th:href="@{/chapter/{id}(id=${c.chapterId})}">
          <b th:text="${c.boTruyen != null ? c.boTruyen.tenTruyen + ' - Chapter ' + c.tenChapter : 'Chapter ' + c.tenChapter}">Chapter</b>
        </a>
      </div>
      <div class="row">
        <a class="btn" th:href="@{/chapter/edit/{id}(id=${c.chapterId})}">Sửa</a>
        <form th:action="@{/chapter/delete/{id}(id=${c.chapterId})}" method="post" style="display:inline">
          <button type="submit" class="btn" style="border-color:#7f1d1d;background:#451a1a"
                  onclick="return confirm('Xoá chapter này?')">Xoá</button>
        </form>
      </div>
    </div>
  </div>
</div>

<div th:replace="_fragments :: footer"></div>

<script>
  const list = document.getElementById('list');
  const search = document.getElementById('search');
  search.addEventListener('input', ()=>{
    const q = (search.value||'').toLowerCase();
    [...list.children].forEach(row=>{
      const stt=(row.dataset.stt||'').toLowerCase();
      const title=(row.dataset.title||'').toLowerCase();
      row.style.display = (stt.includes(q) || title.includes(q)) ? '' : 'none';
    });
  });
</script>
</body>
</html>
