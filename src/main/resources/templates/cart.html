<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head th:replace="~{_fragments :: head(${pageTitle})}"></head>
<body>
<div th:replace="~{_fragments :: header}"></div>

<section class="py-5">
    <div class="container">
        <h1 class="section-title" th:text="${pageTitle}">Giỏ hàng</h1>
        <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
        <div class="table-responsive">
            <table class="table align-middle table-cart">
                <thead>
                <tr>
                    <th>Sản phẩm</th>
                    <th>Số lượng</th>
                    <th>Đơn giá</th>
                    <th>Thành tiền</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="item : ${items}">
                    <td>
                        <div class="d-flex align-items-center gap-3">
                            <img th:if="${item.imageUrl}" th:src="${item.imageUrl}" alt="">
                            <div>
                                <a class="fw-semibold text-decoration-none text-dark" th:href="@{'/products/' + ${item.productId}}"
                                   th:text="${item.productName}"></a>
                            </div>
                        </div>
                    </td>
                    <td style="max-width: 120px;">
                        <form class="d-flex" th:action="@{'/cart/update/' + ${item.productId}}" method="post">
                            <input class="form-control" type="number" name="quantity" min="1" th:value="${item.quantity}">
                            <button class="btn btn-link">Lưu</button>
                        </form>
                    </td>
                    <td th:text="${#numbers.formatDecimal(item.unitPrice, 0, 'COMMA', 0, 'POINT')} + ' ₫'"></td>
                    <td th:text="${#numbers.formatDecimal(item.totalPrice, 0, 'COMMA', 0, 'POINT')} + ' ₫'"></td>
                    <td>
                        <form th:action="@{'/cart/remove/' + ${item.productId}}" method="post">
                            <button class="btn btn-sm btn-outline-danger">Xóa</button>
                        </form>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(items)}">
                    <td colspan="5" class="text-center text-muted py-4">Giỏ hàng trống. Hãy thêm sản phẩm để tiếp tục mua sắm.</td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="d-flex justify-content-between align-items-center mt-4">
            <a class="btn btn-outline-primary" th:href="@{/products}">Tiếp tục mua sắm</a>
            <div class="text-end">
                <div class="fw-semibold">Tổng cộng:</div>
                <div class="display-6 text-danger" th:text="${#numbers.formatDecimal(total, 0, 'COMMA', 0, 'POINT')} + ' ₫'"></div>
                <a class="btn btn-gradient mt-3" th:classappend="${#lists.isEmpty(items)} ? ' disabled'" th:href="@{/checkout}">Thanh toán</a>
            </div>
        </div>
    </div>
</section>

<div th:replace="~{_fragments :: footer}"></div>
</body>
</html>
