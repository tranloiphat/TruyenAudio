<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head th:replace="~{_fragments :: head(${pageTitle})}"></head>
<body>
<div th:replace="~{_fragments :: header}"></div>

<section class="py-5">
    <div class="container">
        <div class="d-flex align-items-center justify-content-between">
            <div>
                <h1 class="section-title" th:text="${category.name}">Danh mục</h1>
                <p class="text-muted" th:text="${category.description}"></p>
            </div>
            <a class="btn btn-outline-primary" th:href="@{/products/admin}">Thêm sản phẩm</a>
        </div>

        <div class="row g-4 mt-4">
            <div class="col-md-3" th:each="product : ${products}">
                <div class="product-card h-100">
                    <img th:if="${product.imageUrl}" th:src="${product.imageUrl}" alt="" class="w-100">
                    <div class="card-body">
                        <h5 class="fw-semibold" th:text="${product.name}">Tên sản phẩm</h5>
                        <p class="text-muted small" th:text="${product.description}"></p>
                        <div class="d-flex align-items-center justify-content-between">
                            <span class="price" th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT')} + ' ₫'">0 ₫</span>
                            <div class="d-flex gap-2">
                                <a class="btn btn-sm btn-outline-primary" th:href="@{'/products/' + ${product.id}}">Xem</a>
                                <form th:action="@{'/cart/add/' + ${product.id}}" method="post">
                                    <button class="btn btn-sm btn-primary">Thêm</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div th:if="${#lists.isEmpty(products)}" class="col-12">
                <div class="alert alert-soft">Chưa có sản phẩm trong danh mục này.</div>
            </div>
        </div>
    </div>
</section>

<div th:replace="~{_fragments :: footer}"></div>
</body>
</html>
