<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head th:replace="~{_fragments :: head(${pageTitle})}"></head>
<body>
<div th:replace="~{_fragments :: header}"></div>

<section class="py-5">
    <div class="container">
        <div class="d-flex align-items-center justify-content-between mb-4">
            <h1 class="section-title" th:text="${pageTitle}">Quản lý danh mục</h1>
            <a class="btn btn-gradient" th:href="@{/categories/admin/new}">+ Thêm danh mục</a>
        </div>
        <div class="table-responsive">
            <table class="table table-hover align-middle">
                <thead class="table-light">
                <tr>
                    <th>#</th>
                    <th>Tên danh mục</th>
                    <th>Mô tả</th>
                    <th>Thứ tự hiển thị</th>
                    <th class="text-end">Hành động</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="category : ${categories}">
                    <td th:text="${category.id}"></td>
                    <td th:text="${category.name}"></td>
                    <td th:text="${category.description}"></td>
                    <td th:text="${category.displayOrder}"></td>
                    <td class="text-end">
                        <a class="btn btn-sm btn-outline-primary" th:href="@{'/categories/admin/' + ${category.id} + '/edit'}">Sửa</a>
                        <form th:action="@{'/categories/admin/' + ${category.id} + '/delete'}" method="post" class="d-inline">
                            <button class="btn btn-sm btn-outline-danger" onclick="return confirm('Xóa danh mục này?')">Xóa</button>
                        </form>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(categories)}">
                    <td colspan="5" class="text-center text-muted">Chưa có danh mục nào.</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>

<div th:replace="~{_fragments :: footer}"></div>
</body>
</html>
