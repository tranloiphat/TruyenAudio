<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head th:replace="~{_fragments :: head(${pageTitle})}"></head>
<body>
<div th:replace="~{_fragments :: header}"></div>

<section class="py-5">
    <div class="container" style="max-width: 640px;">
        <h1 class="section-title" th:text="${pageTitle}">Thêm danh mục</h1>
        <form th:object="${category}"
              th:action="${category.id} == null ? @{/categories/admin} : @{/categories/admin/{id}(id=${category.id})}"
              method="post" class="checkout-summary mt-4">
            <div class="mb-3">
                <label class="form-label">Tên danh mục</label>
                <input class="form-control" th:field="*{name}">
                <div class="text-danger small" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
            </div>
            <div class="mb-3">
                <label class="form-label">Mô tả</label>
                <textarea class="form-control" rows="3" th:field="*{description}"></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label">Ảnh minh họa (URL)</label>
                <input class="form-control" th:field="*{imageUrl}">
            </div>
            <div class="mb-3">
                <label class="form-label">Thứ tự hiển thị</label>
                <input class="form-control" th:field="*{displayOrder}" type="number" min="0">
            </div>
            <div class="d-flex justify-content-between">
                <a class="btn btn-outline-secondary" th:href="@{/categories/admin}">Hủy</a>
                <button class="btn btn-gradient" type="submit">Lưu danh mục</button>
            </div>
        </form>
    </div>
</section>

<div th:replace="~{_fragments :: footer}"></div>
</body>
</html>
