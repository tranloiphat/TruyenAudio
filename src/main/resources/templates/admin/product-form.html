<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head th:replace="~{_fragments :: head(${pageTitle})}"></head>
<body>
<div th:replace="~{_fragments :: header}"></div>

<section class="py-5">
    <div class="container" style="max-width: 720px;">
        <h1 class="section-title" th:text="${pageTitle}">Thêm sản phẩm</h1>
        <form th:object="${product}"
              th:action="${product.id} == null ? @{/products/admin} : @{/products/admin/{id}(id=${product.id})}"
              method="post" class="checkout-summary mt-4">
            <div class="mb-3">
                <label class="form-label">Tên sản phẩm</label>
                <input class="form-control" th:field="*{name}">
                <div class="text-danger small" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
            </div>
            <div class="mb-3">
                <label class="form-label">Mô tả</label>
                <textarea class="form-control" rows="4" th:field="*{description}"></textarea>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label class="form-label">Giá bán (VND)</label>
                        <input class="form-control" th:field="*{price}" type="number" min="0" step="1000">
                        <div class="text-danger small" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label class="form-label">Tồn kho</label>
                        <input class="form-control" th:field="*{stock}" type="number" min="0">
                        <div class="text-danger small" th:if="${#fields.hasErrors('stock')}" th:errors="*{stock}"></div>
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Danh mục</label>
                <select class="form-select" th:field="*{category.id}">
                    <option th:value="">-- Chọn danh mục --</option>
                    <option th:each="category : ${categories}" th:value="${category.id}"
                            th:text="${category.name}"></option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Ảnh đại diện (URL)</label>
                <input class="form-control" th:field="*{imageUrl}">
            </div>
            <div class="d-flex justify-content-between">
                <a class="btn btn-outline-secondary" th:href="@{/products/admin}">Hủy</a>
                <button class="btn btn-gradient" type="submit">Lưu sản phẩm</button>
            </div>
        </form>
    </div>
</section>

<div th:replace="~{_fragments :: footer}"></div>
</body>
</html>
