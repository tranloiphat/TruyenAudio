<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${title} ?: 'Thiên Long Stationery'">Thiên Long Stationery</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/site.css}">
</head>
<body>
<header th:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold text-primary" th:href="@{/}">Thiên Long Stationery</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav"
                    aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mainNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" th:href="@{/}">Trang chủ</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/products}">Sản phẩm</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/categories}">Danh mục</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/products/admin}">Quản trị</a></li>
                </ul>
                <form class="d-flex" th:action="@{/search}">
                    <input class="form-control me-2" type="search" placeholder="Tìm kiếm..." name="q">
                    <button class="btn btn-outline-primary" type="submit">Tìm</button>
                </form>
                <a class="btn btn-primary ms-lg-3 mt-3 mt-lg-0 position-relative" th:href="@{/cart}">
                    Giỏ hàng
                    <span class="cart-badge" th:text="${cartItemCount}">0</span>
                </a>
            </div>
        </div>
    </nav>
</header>
<footer th:fragment="footer">
    <div class="bg-dark text-light py-4 mt-5">
        <div class="container text-center small">
            © <span th:text="${#dates.format(#dates.createNow(),'yyyy')}">2024</span> Thiên Long Stationery. Văn phòng phẩm chính hãng, giao hàng toàn quốc.
        </div>
    </div>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</footer>
</body>
</html>
