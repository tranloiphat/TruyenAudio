<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head th:replace="_fragments :: head('Thêm thể loại')"></head>
<body>
<div th:replace="_fragments :: header"></div>

<div class="container">
  <div class="breadcrumbs"><a th:href="@{/theloai}">Thể loại</a> › <b>Thêm mới</b></div>

  <form th:action="@{/theloai/add}" th:object="${theloai}" method="post" enctype="multipart/form-data" class="form">
    <div class="row" style="flex-direction:column;gap:12px">
      <div>
        <label>Tên thể loại <span style="color:#f87171">*</span></label>
        <input type="text" th:field="*{tenTheLoai}" required>
        <div class="err" th:if="${#fields.hasErrors('tenTheLoai')}" th:errors="*{tenTheLoai}"></div>
      </div>
      <div>
        <label>Mô tả</label>
        <textarea th:field="*{moTa}" rows="3" placeholder="Mô tả ngắn"></textarea>
        <div class="err" th:if="${#fields.hasErrors('moTa')}" th:errors="*{moTa}"></div>
      </div>
      <div>
        <label>Ảnh đại diện (tuỳ chọn)</label>
        <input type="file" name="imageFile" accept="image/*">
        <div class="err" th:if="${#fields.hasErrors('image')}" th:errors="*{image}"></div>
      </div>
      <div class="row" style="gap:8px">
        <button type="submit" class="btn btn-primary">Lưu</button>
        <a class="btn" th:href="@{/theloai}">Huỷ</a>
      </div>
    </div>
  </form>
</div>

<div th:replace="_fragments :: footer"></div>
</body>
</html>
