<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head th:replace="_fragments :: head('Thể loại')"></head>
<body>
<div th:replace="_fragments :: header"></div>

<div class="container">
  <div class="breadcrumbs"><a th:href="@{/}">Trang chủ</a> › <b>Thể loại</b></div>

  <p class="msg" th:if="${msg}" th:text="${msg}"></p>
  <p class="err" th:if="${error}" th:text="${error}"></p>

  <div class="wrap" style="margin:12px 0">
    <a class="pill" th:each="tl : ${theloais}"
       th:href="@{/theloai/{id}(id=${tl.theLoaiId})}"
       th:text="${tl.tenTheLoai}">Thể loại</a>
  </div>

  <div class="grid grid-sm-2 grid-lg-4" id="grid">
    <article class="card" th:each="tl : ${theloais}"
             th:attr="data-name=${tl.tenTheLoai}">
      <a th:href="@{/theloai/{id}(id=${tl.theLoaiId})}">
        <img class="thumb" th:if="${tl.image != null}" th:src="@{${'/uploads/' + tl.image}}" alt="">
        <div class="thumb" th:if="${tl.image == null}"></div>
      </a>
      <div class="meta">
        <div style="font-weight:700" th:text="${tl.tenTheLoai}">Tên thể loại</div>
        <div class="muted" th:text="${tl.moTa}">Mô tả</div>
        <div class="row" style="margin-top:8px">
          <a class="btn" th:href="@{/theloai/edit/{id}(id=${tl.theLoaiId})}">Sửa</a>
          <form th:action="@{/theloai/delete/{id}(id=${tl.theLoaiId})}" method="post" style="display:inline">
            <button type="submit" class="btn" style="border-color:#7f1d1d;background:#451a1a"
                    onclick="return confirm('Xoá thể loại này?')">Xoá</button>
          </form>
        </div>
      </div>
    </article>
  </div>

  <div class="row" style="margin-top:12px">
    <a class="btn btn-primary" th:href="@{/theloai/add}">+ Thêm thể loại</a>
  </div>
</div>

<div th:replace="_fragments :: footer"></div>
<script>attachGlobalFilter(()=>Array.from(document.querySelectorAll('#grid > article')));</script>
</body>
</html>
