<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head th:replace="_fragments :: head(${ 'Thể loại: ' + theloai.tenTheLoai })"></head>
<body>
<div th:replace="_fragments :: header"></div>

<div class="container">
  <div class="breadcrumbs">
    <a th:href="@{/}">Trang chủ</a> › <a th:href="@{/theloai}">Thể loại</a> ›
    <b th:text="${theloai.tenTheLoai}">Tên TL</b>
  </div>

  <section class="row" style="gap:20px;align-items:flex-start">
    <div style="width:220px;flex:0 0 auto">
      <img class="thumb" th:if="${theloai.image != null}" th:src="@{${'/uploads/' + theloai.image}}" alt="">
      <div class="thumb" th:if="${theloai.image == null}"></div>
    </div>
    <div style="flex:1">
      <h1 style="margin:0 0 8px" th:text="${theloai.tenTheLoai}">Tên thể loại</h1>
      <p class="muted" th:text="${theloai.moTa}">Mô tả</p>
      <div class="wrap" style="margin-top:8px">
        <a class="btn" th:href="@{/theloai/edit/{id}(id=${theloai.theLoaiId})}">Sửa</a>
        <form th:action="@{/theloai/delete/{id}(id=${theloai.theLoaiId})}" method="post" style="display:inline">
          <button type="submit" class="btn" style="border-color:#7f1d1d;background:#451a1a"
                  onclick="return confirm('Xoá thể loại này?')">Xoá</button>
        </form>
      </div>
    </div>
  </section>

  <h2 style="margin:18px 0 10px">Bộ truyện thuộc thể loại này</h2>
  <div id="grid" class="grid grid-sm-2 grid-lg-4">
    <article class="card"
             th:each="bt : ${theloai.boTruyens}"
             th:attr="data-name=${bt.tenTruyen}">
      <a th:href="@{/botruyen/{id}(id=${bt.boTruyenId})}">
        <img class="thumb" th:if="${bt.image != null}" th:src="@{${'/uploads/' + bt.image}}" alt="">
        <div class="thumb" th:if="${bt.image == null}"></div>
      </a>
      <div class="meta">
        <div class="row"><span class="badge" th:text="${bt.trangThai} ?: 'Đang phát hành'">Đang phát hành</span></div>
        <div style="margin-top:6px;font-weight:700" th:text="${bt.tenTruyen}">Tên truyện</div>
        <div class="muted" th:text="${#temporals.format(bt.thoiGianPhatHanh,'dd/MM/yyyy')}">--/--/----</div>
      </div>
    </article>
    <div th:if="${#lists.isEmpty(theloai.boTruyens)}" class="muted">Chưa có bộ truyện nào.</div>
  </div>
</div>

<div th:replace="_fragments :: footer"></div>
<script>attachGlobalFilter(()=>Array.from(document.querySelectorAll('#grid > article')));</script>
</body>
</html>
