<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head th:replace="~{_fragments :: head(${pageTitle})}"></head>
<body>
<div th:replace="~{_fragments :: header}"></div>

<section class="py-5">
    <div class="container">
        <h1 class="section-title" th:text="${pageTitle}">Danh mục sản phẩm</h1>
        <div class="row g-4 mt-4">
            <div class="col-md-4" th:each="category : ${categories}">
                <a th:href="@{'/categories/' + ${category.id}}" class="category-tile d-block h-100 text-decoration-none text-dark">
                    <img th:if="${category.imageUrl}" th:src="${category.imageUrl}" alt="" class="w-100">
                    <div class="tile-body">
                        <h5 class="fw-semibold" th:text="${category.name}">Bút viết</h5>
                        <p class="text-muted" th:text="${category.description}">Mô tả danh mục</p>
                    </div>
                </a>
            </div>
            <div th:if="${#lists.isEmpty(categories)}" class="col-12">
                <div class="alert alert-soft">Chưa có danh mục nào được tạo.</div>
            </div>
        </div>
    </div>
</section>

<div th:replace="~{_fragments :: footer}"></div>
</body>
</html>
