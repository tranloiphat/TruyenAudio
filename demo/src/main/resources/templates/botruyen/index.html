<!-- file: src/main/resources/templates/theloai/index.html -->
<title>Quản lý Thể loại</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
<style>
    .img-thumb { width: 56px; height: 56px; object-fit: cover; border-radius: 6px; }
</style>
</head>
<body class="bg-light">
<div class="container py-4">
    <header class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="h3 m-0">Thể loại</h1>
        <a class="btn btn-primary" th:href="@{/theloai/add}">+ Thêm thể loại</a>
    </header>


    <!-- Flash messages -->
    <div th:if="${msg}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${msg}">Thao tác thành công</span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${error}">Có lỗi xảy ra</span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>


    <div class="card shadow-sm">
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table align-middle mb-0">
                    <thead class="table-light">
                    <tr>
                        <th>#</th>
                        <th>Ảnh</th>
                        <th>Tên thể loại</th>
                        <th>Mô tả</th>
                        <th class="text-end">Thao tác</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:if="${theloais == null or #lists.isEmpty(theloais)}">
                        <td colspan="5" class="text-center text-muted py-4">Chưa có dữ liệu</td>
                    </tr>
                    <tr th:each="tl, itStat : ${theloais}">
                        <td th:text="${itStat.index + 1}">1</td>
                        <td>
                            <img class="img-thumb" th:if="${tl.image}" th:src="@{'/Image/' + ${tl.image}}" alt="thumb" />
                            <span th:if="${tl.image} == null" class="text-muted">—</span>
                        </td>
                        <td th:text="${tl.tenTheLoai}">Tên</td>
                        <td th:text="${tl.moTa}">Mô tả</td>
                        <td class="text-end">
                            <div class="btn-group">
                                <a class="btn btn-sm btn-outline-secondary" th:href="@{|/theloai/${tl.theLoaiId}|}">Xem</a>
                                <a class="btn btn-sm btn-outline-primary" th:href="@{|/theloai/edit/${tl.theLoaiId}|}">Sửa</a>
                                <form th:action="@{|/theloai/delete/${tl.theLoaiId}|}" method="post" class="d-inline" onsubmit="return confirm('Xóa thể loại này?');">
                                    <input type="hidden" th:if="${_csrf}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                    <button class="btn btn-sm btn-outline-danger" type="submit">Xóa</button>
                                </form>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
