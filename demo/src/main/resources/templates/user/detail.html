<!doctype html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Chi tiết User</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:#f6f7f9;margin:0}
    .container{max-width:900px;margin:0 auto;padding:16px}
    .card{background:#fff;border:1px solid #e5e7eb;border-radius:12px;padding:16px}
    .btn{display:inline-block;padding:8px 12px;border-radius:8px;text-decoration:none;border:1px solid #e5e7eb;background:#fff}
    .btn:hover{background:#f3f4f6}
    .btn-danger{border-color:#dc2626;color:#dc2626}
  </style>
</head>
<body>
<div class="container">
  <p><a class="btn" th:href="@{/user}">← Về danh sách</a></p>

  <div class="card">
    <h2 style="margin:0 0 10px 0">Chi tiết User</h2>
    <p><strong>ID:</strong> <span th:text="${user.userId}">1</span></p>
    <p><strong>Họ tên:</strong> <span th:text="${user.hoTen}">Nguyễn Văn A</span></p>
    <p><strong>Email:</strong> <span th:text="${user.email}">a@example.com</span></p>
    <p><strong>SĐT:</strong> <span th:text="${user.sdt}">912345678</span></p>
    <p><strong>Cấp độ:</strong> <span th:text="${user.capDo}">1</span></p>

    <div style="display:flex;gap:10px;margin-top:12px">
      <a class="btn" th:href="@{|/user/edit/${user.userId}|}">Sửa</a>
      <a class="btn btn-danger"
         th:href="@{|/user/delete?userId=${user.userId}|}"
         onclick="return confirm('Xóa user này?');">Xóa</a>
    </div>
  </div>
</div>
</body>
</html>
