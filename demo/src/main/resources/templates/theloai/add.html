<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Thêm thể loại</title>
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
  <style>
    .preview { width: 140px; height: 140px; object-fit: cover; border: 1px dashed #ced4da; border-radius: .5rem; }
  </style>
</head>
<body class="bg-light">
<div class="container py-4">
  <a class="btn btn-link mb-3" th:href="@{/theloai}">← Quay lại danh sách</a>
  <div class="card shadow-sm">
    <div class="card-header"><strong>Thêm thể loại</strong></div>
    <div class="card-body">


      <form th:action="@{/theloai/add}" th:object="${theloai}" method="post" enctype="multipart/form-data" novalidate>
        <input type="hidden" th:if="${_csrf}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />


        <div class="mb-3">
          <label class="form-label">Tên thể loại <span class="text-danger">*</span></label>
          <input type="text" th:field="*{tenTheLoai}" class="form-control" placeholder="Ví dụ: Hành động" />
          <div class="text-danger small" th:if="${#fields.hasErrors('tenTheLoai')}" th:errors="*{tenTheLoai}"></div>
        </div>


        <div class="mb-3">
          <label class="form-label">Mô tả</label>
          <textarea th:field="*{moTa}" rows="3" class="form-control" placeholder="Mô tả ngắn"></textarea>
          <div class="text-danger small" th:if="${#fields.hasErrors('moTa')}" th:errors="*{moTa}"></div>
        </div>


        <div class="mb-3">
          <label class="form-label">Ảnh đại diện</label>
          <input type="file" name="imageFile" class="form-control" accept="image/*" onchange="previewImage(event)" />
          <div class="text-danger small" th:if="${#fields.hasErrors('image')}" th:errors="*{image}"></div>
          <div class="mt-2">
            <img id="imgPreview" class="preview" alt="preview" />
          </div>
        </div>


        <div class="d-flex gap-2">
          <button class="btn btn-primary" type="submit">Lưu</button>
          <a class="btn btn-outline-secondary" th:href="@{/theloai}">Hủy</a>
        </div>
      </form>


    </div>
  </div>
</div>
<script>
  function previewImage(e){
    const img = document.getElementById('imgPreview');
    const file = e.target.files && e.target.files[0];
    if (!file){ img.removeAttribute('src'); return; }
    const reader = new FileReader();
    reader.onload = ev => { img.src = ev.target.result; };
    reader.readAsDataURL(file);
  }
</script>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
