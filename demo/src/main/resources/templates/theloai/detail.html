<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chi tiết thể loại</title>
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
  <style>
    .cover { width: 180px; height: 180px; object-fit: cover; border-radius: .75rem; }
    .kv { width: 180px; }
  </style>
</head>
<body class="bg-light">
<div class="container py-4">
  <a class="btn btn-link mb-3" th:href="@{/theloai}">← Quay lại danh sách</a>


  <div class="row g-4">
    <div class="col-md-4">
      <div class="card shadow-sm">
        <div class="card-body text-center">
          <img class="cover mb-2" th:if="${theloai.image}" th:src="@{'/Image/' + ${theloai.image}}" alt="image" />
          <div th:if="${theloai.image} == null" class="text-muted">Chưa có ảnh</div>
        </div>
      </div>
    </div>
    <div class="col-md-8">
      <div class="card shadow-sm">
        <div class="card-body">
          <h2 class="h4" th:text="${theloai.tenTheLoai}">Tên thể loại</h2>
          <p class="text-muted" th:text="${theloai.moTa}">Mô tả</p>


          <div class="d-flex gap-2">
            <a class="btn btn-primary" th:href="@{|/theloai/edit/${theloai.theLoaiId}|}">Sửa</a>
            <form th:action="@{|/theloai/delete/${theloai.theLoaiId}|}" method="post" onsubmit="return confirm('Xóa thể loại này?');">
              <input type="hidden" th:if="${_csrf}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
              <button class="btn btn-outline-danger" type="submit">Xóa</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
