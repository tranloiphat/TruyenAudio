<!-- file: src/main/resources/templates/chapter/detail.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chi tiết Chapter</title>
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
  <style>.cover{width:180px;height:180px;object-fit:cover;border-radius:.75rem;background:#f1f3f5}</style>
</head>
<body class="bg-light">
<div class="container py-4">
  <a class="btn btn-link mb-3" th:href="@{/chapter}">← Quay lại danh sách</a>


  <div class="row g-4">
    <div class="col-md-4">
      <div class="card shadow-sm">
        <div class="card-body text-center">
          <img class="cover mb-2" th:if="${chapter.image}" th:src="@{'/Image/' + ${chapter.image}}" alt="image" />
          <div th:if="${chapter.image} == null" class="text-muted">Chưa có ảnh</div>
        </div>
      </div>
    </div>
    <div class="col-md-8">
      <div class="card shadow-sm">
        <div class="card-body">
          <h2 class="h4">Thông tin</h2>
          <p><strong>ID:</strong> <span th:text="${chapter.chapterId}"></span></p>
          <p><strong>Tên/Thứ tự:</strong> <span th:text="${chapter.tenChapter}"></span></p>


          <div class="d-flex gap-2">
            <a class="btn btn-primary" th:href="@{|/chapter/edit/${chapter.chapterId}|}">Sửa</a>
            <form th:action="@{|/chapter/delete/${chapter.chapterId}|}" method="post" onsubmit="return confirm('Xóa chapter này?');">
              <input type="hidden" th:if="${_csrf}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
              <button class="btn btn-outline-danger" type="submit">Xóa</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
