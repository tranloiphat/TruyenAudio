<!-- file: src/main/resources/templates/chapter/edit.html -->
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sửa Chapter</title>
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
  <style>.preview{width:140px;height:140px;object-fit:cover;border:1px dashed #ced4da;border-radius:.5rem;background:#f1f3f5}.current{width:140px;height:140px;object-fit:cover;border-radius:.5rem;background:#f1f3f5}</style>
</head>
<body class="bg-light">
<div class="container py-4">
  <a class="btn btn-link mb-3" th:href="@{/chapter}">← Quay lại danh sách</a>
  <div class="card shadow-sm">
    <div class="card-header"><strong>Sửa Chapter</strong></div>
    <div class="card-body">


      <form th:action="@{|/chapter/edit/${chapter.chapterId}|}" th:object="${chapter}" method="post" enctype="multipart/form-data" novalidate>
        <input type="hidden" th:if="${_csrf}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />


        <div class="mb-3">
          <label class="form-label">Tên/Thứ tự Chapter</label>
          <input type="number" th:field="*{tenChapter}" class="form-control" />
          <div class="text-danger small" th:errors="*{tenChapter}"></div>
        </div>


        <div class="row g-3 mb-3">
          <div class="col-md-6">
            <label class="form-label">Ảnh hiện tại</label>
            <div>
              <img class="current" th:if="${chapter.image}" th:src="@{'/Image/' + ${chapter.image}}" alt="current" />
              <span th:if="${chapter.image} == null" class="text-muted d-inline-block">Chưa có ảnh</span>
            </div>
          </div>
          <div class="col-md-6">
            <label class="form-label">Tải ảnh mới (tùy chọn)</label>
            <input type="file" name="imageFile" class="form-control" accept="image/*" onchange="previewImage(event)" />
            <div class="text-danger small" th:errors="*{image}"></div>
            <div class="mt-2">
              <img id="imgPreview" class="preview" alt="preview" />
            </div>
          </div>
        </div>


        <div class="d-flex gap-2">
          <button class="btn btn-primary" type="submit">Cập nhật</button>
          <a class="btn btn-outline-secondary" th:href="@{/chapter}">Hủy</a>
        </div>
      </form>


    </div>
  </div>
</div>
<script>
  function previewImage(e){
    const img = document.getElementById('imgPreview');
    const file = e.target.files && e.target.files[0];
    if (!file){ img.removeAttribute('src'); return; }
    const reader = new FileReader();
    reader.onload = ev => { img.src = ev.target.result; };
    reader.readAsDataURL(file);
  }
</script>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
